<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =========================
         BASIC META SETTINGS
    ========================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =========================
         PAGE TITLE
    ========================== -->
    <title>Professional Image Gallery</title>

    <!-- =========================
         EXTERNAL CSS FILE
    ========================== -->
    <link rel="stylesheet" href="image.css">
</head>

<body>

    <!-- =========================
         MAIN GALLERY SECTION
    ========================== -->
    <section class="gallery-section">

        <!-- Gallery Heading -->
        <header class="gallery-header">
            <h1 class="gallery-title">Image Gallery</h1>
            <p class="gallery-description">
                A curated collection of professional photographs.
            </p>
        </header>

        <!-- =========================
             IMAGE CONTAINER
        ========================== -->
        <div class="image-container">

            <!-- Image Card 1 -->
            <figure class="image-card">
                <img src="igm1/robot.png" alt="Mountain landscape at sunrise">

                <figcaption class="image-caption">
                    <h3>Mountain Sunrise</h3>
                    <span class="credit">Photo by Alex Smith</span>
                    <p>
                        A calm and beautiful mountain landscape captured during
                        early morning sunlight.
                    </p>
                </figcaption>
            </figure>

            <!-- Image Card 2 -->
            <figure class="image-card">
                <img src="igm1/m2.jpg" alt="City skyline at night">

                <figcaption class="image-caption">
                    <h3>City Nights</h3>
                    <span class="credit">Photo by John Carter</span>
                    <p>
                        A vibrant city skyline glowing with lights under the night sky.
                    </p>
                </figcaption>
            </figure>

            <!-- Image Card 3 -->
            <figure class="image-card">
                <img src="igm1/dvinci.jpg" alt="Forest pathway with sunlight">

                <figcaption class="image-caption">
                    <h3>Forest Path</h3>
                    <span class="credit">Photo by Emma Wilson</span>
                    <p>
                        A peaceful forest trail surrounded by greenery and sunlight.
                    </p>
                </figcaption>
            </figure>

            <!-- Image Card 4 -->
            <figure class="image-card">
                <img src="igm1/MC.webp" alt="Ocean waves hitting rocks">

                <figcaption class="image-caption">
                    <h3>Ocean Waves</h3>
                    <span class="credit">Photo by Daniel Lee</span>
                    <p>
                        Strong ocean waves crashing against rocky shores.
                    </p>
                </figcaption>
            </figure>

            <!-- Image Card 5 -->
            <figure class="image-card">
                <img src="igm1/f6.jpg" alt="Desert sand dunes at sunset">

                <figcaption class="image-caption">
                    <h3>Desert Sunset</h3>
                    <span class="credit">Photo by Sarah Khan</span>
                    <p>
                        Golden sand dunes glowing beautifully during sunset.
                    </p>
                </figcaption>
            </figure>

            <!-- Image Card 6 -->
            <figure class="image-card">
                <img src="igm1/mcm.jpg" alt="Snow-covered mountains">

                <figcaption class="image-caption">
                    <h3>Snow Peaks</h3>
                    <span class="credit">Photo by Michael Brown</span>
                    <p>
                        Majestic snow-covered mountains under a clear blue sky.
                    </p>
                </figcaption>
            </figure>

        </div>
        <!-- End Image Container -->

    </section>
    <!-- End Gallery Section -->

</body>
</html>
