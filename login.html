<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="login">
        <div class="login-container">
            <h2>Login</h2>
            <!-- Login form -->
           <form class="login-form">
            
            <!-- Error / Success messages -->
             <div class="message error"></div>
             <div class="message success"></div>


              <!-- Email feild -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required>


               <!-- Password field --> 
                <label for = "password">Password:</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="enter your password" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                     
                <!--forgot-password link -->
                <p class="forgot-password"><a href="#">Forgot password?</a></p>


                <!-- Submit button -->
               <button type="submit" class="btn-loading">
                 <span class="btn-text">Login</span>
                 <span class="btn-spinner"></span>
               </button>


                <!-- OR separator -->
                 <p class="separator">OR</p>

                <!-- Social media login options -->
                <div class="social-login">
                    <button type="button" class="social-btn google">Login with Google</button>
                    <button type="button" class="social-btn facebook">Login with Facebook</button>
                    <button type="button" class="social-btn twitter">Login with Twitter</button>
                </div>
                
                <!-- Link to registration page -->
                <p>Don't have an account? <a href="register.html">Register here</a></p>
               

           </form>
        </div>
    </section>
</body>
</html>
